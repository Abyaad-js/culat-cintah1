<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uji Perjuangan Cinta</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'sans-serif';
            overflow: hidden; /* Biar gak bisa di-scroll saat tombol lari */
        }

        .container {
            text-align: center;
            color: white;
            z-index: 1;
        }

        .wrapper {
            margin-top: 50px;
            width: 100%;
            height: 200px; /* Area bermain tombol */
            position: relative;
        }

        #btnSayang {
            padding: 15px 30px;
            font-size: 1.1rem;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: 0.2s ease;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="judul">Kamu Sayang Aku Nggak?</h2>
        <div class="wrapper" id="areaMain">
            <button id="btnSayang">Sayang Banget!</button>
        </div>
    </div>

    <script>
        const btn = document.getElementById('btnSayang');
        const judul = document.getElementById('judul');

        function lari() {
            // 1. Hitung ukuran tombol agar tidak lari ke luar batas
            const btnWidth = btn.offsetWidth;
            const btnHeight = btn.offsetHeight;
                
            // 2. Ambil ukuran jendela browser yang terlihat (Viewport)
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
                
            // 3. Batasi area lari agar tombol tetap terlihat utuh (dikurangi margin 50px)
            const maxX = windowWidth - btnWidth - 50;
            const maxY = windowHeight - btnHeight - 50;
                
            // 4. Pastikan angka random tidak menghasilkan nilai negatif (minimal 20px dari tepi)
            const randomX = Math.max(20, Math.floor(Math.random() * maxX));
            const randomY = Math.max(20, Math.floor(Math.random() * maxY));
                
            // 5. Terapkan posisi baru
            btn.style.position = "fixed"; // Pakai fixed agar patokannya layar, bukan container
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.style.transform = 'none'; 
            }       

            // Event listener tetap sama
            btn.addEventListener('mouseover', lari);
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); lari(); });

            btn.addEventListener('click', function() {
                judul.innerHTML = "Dalli chilloo, lopp yuuu cayangggg <br> ❤️❤️❤️";
                btn.style.display = 'none';
                document.body.style.background = '#ff4d6d';
            });
    </script>
</body>
</html>
